<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo Doc</th>
                <th>Número Doc</th>
                <th>Género</th>
                <th>Fecha Nacimiento</th>
                <th>Celular</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: patients">
            <tr>
                <td data-bind="text: id_paciente"></td>
                <td data-bind="text: nombre"></td>
                <td data-bind="text: tipo_docum"></td>
                <td data-bind="text: num_docum"></td>
                <td data-bind="text: genero"></td>
                <td data-bind="text: fecha_nacim ? fecha_nacim.split('T')[0] : 'N/A'"></td> <!-- sentencia para quitar la hora del date -->
                <td data-bind="text: num_celular"></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary me-1"
                            data-bind="click: $parent.editPatient"
                            title="Editar Paciente">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger"
                            data-bind="click: $parent.deletePatient"
                            title="Eliminar Paciente">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
