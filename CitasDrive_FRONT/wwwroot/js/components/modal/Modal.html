<div class="modal fade" id="globalModal" tabindex="-1" aria-hidden="true" data-bind="css: { show: isVisible() }" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" data-bind="text: modalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" data-bind="click: cancel"></button>
            </div>
            <div class="modal-body" data-bind="html: modalBody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bind="text: cancelText, click: cancel"></button>
                <button type="button" class="btn btn-primary" data-bind="text: confirmText, click: confirm"></button>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show" data-bind="visible: isVisible" style="display: none;"></div>
